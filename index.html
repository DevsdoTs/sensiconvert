<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="./bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sens-Converter</title>
  </head>
  <body class="container">
    <header class="container text-center mb-5">
        <h1 class="display-4">Sens-Converter</h1>
        <p class="lead">Converta sua sensibilidade</p>
    </header>
    <main>
      <form class="container w-50 ">
        <div class="form-floating mb-3 shadow">
            <select class="form-select" required id="gameIn" onchange="converting()"></select>
            <label for="gameIn">From game</label>
        </div>
        <div class="container mb-3 row justify-content-md-center mt-0">
          <button class="btn btn-outline-info btn-lg col-md-auto shadow" onclick="swapValues()" type="button"><i class="bi bi-arrow-down-up" style="font-size: 1em;"></i> Swap</button>
        </div>  
        <div class="form-floating mb-3 shadow">
            <select class="form-select" required id="gameOut" onchange="converting()"></select>
            <label for="gameOut">To game</label>
        </div>   
        <div class="form-floating mb-3 shadow">
          <input class="form-control" onkeyup="converting()" type="number" id="sensIn" value="0.01" step=".01" />
          <label for="sensIn">Sensibilidade</label>
        </div>
        <div class="form-floating mb-3 shadow">
          <input class="form-control" readonly type="number" id="sensOut" value="0.01" step=".01" />
          <label for="sensOut">Sensibilidade</label>
          </div>
      </form>
    </main>
    
    <script src="script.js"></script>

  </body>
</html>
