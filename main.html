<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sens-Converter</title>
  </head>
  <body>
    <header>
      <h1>Sens-Converter</h1>
      <h2>Converta sua sensibilidade</h2>
    </header>
    <main>
      <form>
        <fieldset>
            <label for="gameIn">From game</label>
            <select required id="gameIn"></select>
        </fieldset>  
        <fieldset>
            <label for="gameOut">To game</label>
            <select required id="gameOut"></select>
        </fieldset>   
        <fieldset>
          <label for="sensIn">Sensibilidade</label>
          <input onchange="getGameSensIn()" type="number" id="sensIn" value="0.01" step=".01" />
        </fieldset>
        <fieldset>
            <label for="sensOut">Sensibilidade</label>
            <input readonly type="number" id="sensOut" value="0.01" step=".01" />
          </fieldset>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
